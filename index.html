<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Martina Santos</title>

    <link rel="stylesheet" href="styles/index.css">

  </head>

  <body>

      <div id="intro">
        <img src="assets/Avatar.svg" alt="Foto profissional">

        <h2>Hello World! Meu nome é <span>Martina Santos</span> e sou</h2>

        <figure class="technology">
          <img src="assets/icons/GitHub.svg" alt="GitHub">

        <figure class="technology">
          <img src="assets/icons/HTML.svg" alt="HTML">
          <span>HTML</span>
        </figure>
  
        <figure class="technology">
          <img src="assets/icons/CSS.svg" alt="CSS">
          <span>CSS</span>
        </figure>
  
        <figure class="technology">
          <img src="assets/icons/JavaScript.svg"  alt="JavaScript">
          <span>JavaScript</span>
        </figure>
  
        <figure class="technology">
          <img src="assets/icons/React.svg" alt="React">
          <span>React</span>
        </figure>
  
        <figure class="technology">
          <img src="assets/icons/Node.js.svg" alt="Node">
